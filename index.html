<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Picker</title>
    <style>
      .image-picker {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: box-shadow 0.3s ease-in-out;
      }
      .image-picker:hover {
        box-shadow: inset 0 0 4px rgba(102, 149, 183, 0.84);
      }
      .image-picker.success {
        box-shadow: 0 0 10px 2px green;
      }
      .thumbnails {
        display: flex;
        overflow-x: auto;
        margin-top: 20px;
      }
      .thumbnail {
        position: relative;
        margin-right: 10px;
      }
      .thumbnail img {
        width: 100px;
        height: auto;
      }
      .thumbnail .cross {
        position: absolute;
        top: 0;
        right: 0;
        cursor: pointer;
      }
      .alert {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: red;
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="imagePicker" class="image-picker">
      Click or Drop Images Here
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        style="display: none"
        multiple />
    </div>
    <div id="thumbnails" class="thumbnails"></div>
    <button id="downloadBtn">Download Images</button>
    <div id="alert" class="alert"></div>
    <script src="image-picker.js"></script>
  </body>
</html>
