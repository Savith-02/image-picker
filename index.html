<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Picker</title>
    <link rel="stylesheet" href="alert-manager.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="loading-screen.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Image Picker</h1>
      <div id="imagePicker" class="image-picker">
        <label for="imageInput">Click or Drop Images Here</label>
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          multiple
          class="hidden-input"
          ontouchstart="event.preventDefault()" />
      </div>
      <div id="thumbnails" class="thumbnails"></div>
      <button id="downloadBtn" class="download-btn">Download Images</button>
      <div id="alertContainer"></div>
      <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script src="alert-manager.js"></script>
    <script src="image-picker.js"></script>
  </body>
</html>
